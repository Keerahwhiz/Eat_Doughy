<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
</head>
<body>

    <div class="row">
        <div class="col-lg-6">
            <div class="chartbox">
                <canvas id="myChart" ></canvas>
            </div>
    </div>
        <div class="col-lg-6">
            <div class="chartbox">
                <canvas id="myChart1"></canvas>
            </div>
            
        </div> 
    </div>
           
<script>

var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
var yValues = [55, 49, 44, 24, 15];
var barColors = [
  "#88BA97",
  "#EEB055",
  "#E08135",
  "#CA9F5A",
  "#C8A28F"
];

new Chart("myChart", {
  type: "doughnut",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Cookie Dough Exports"
    }
  }
});

var xValues = ["2021", "2020", "2019", "2018", "2017"];
var yValues = [55, 49, 44, 30, 22];
var barColors = ["#88BA97",
  "#EEB055",
  "#E08135",
  "#CA9F5A",
  "#C8A28F"];

new Chart("myChart1", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Cookie Dough Production"
    }
    
  }
});
    </script>
</body>
</html>
